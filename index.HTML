<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML form</title>
    </head>
    <body>
        <h2>HTML form</h2>
        <form>
            <fieldset>
                <legend>Contact information:</legend>
            <table>    
                <tr>
                <td><label for="fname">First name:</label></td>
                <td><input type="text" id="fname" name="fname" placeholder="First name"></td>
                <td><label for="PCM">Preferred contact method:</label></td>
                </tr>

                <tr>
                <td><label for="lname">Last name:</label></td>
                <td><input type="text" id="lname" name="lname" placeholder="Last name"></td>
                <td><input type="radio" id="PCM" name="PCM">Email</td>
                </tr>

                <tr>
                <td><lable for="email">Email:</lable></td>
                <td><input type="text" id="email" name="email" placeholder="Example@email.com"></td>
                <td><input type="radio" id="PCM" name="PCM">Telephone</td>
                </tr>

                <tr>
                <td><label for="tel">Telephone:</label></td>
                <td><input type="text" id="tel" name="tel" placeholder="+358 44 1234567"></td>
                </tr>
            </table>
            </fieldset>

            <fieldset>
                <legend>Feedback:</legend>
            <table>
                <tr>
                <td><label for="MsgSubj">Message subject:</label>
                <input type="text" id="MsgSubj" name="MsgSubj" placeholder="Message subject"></td>
                </tr>

                <tr>
                <td><textarea name="message" rows="15" cols="50"></textarea></td>
                </tr>

                <tr>
                    <td><label for="file">Attach a file:</label>
                    <input type="file" id="file" name="file"></td>
                </tr>
            </table>
            <hr>
            <input type="submit" value="Send">
            </fieldset>

        </form>
    </body>
</html>
