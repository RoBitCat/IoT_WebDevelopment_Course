<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Calculator</title>
    </head>

    <body>
        <h1>Task 1: Calculator with text box and dropdown list</h1>
            <script>
                function calc1() {
                    const val1 = parseInt(document.getElementById('value1').value);
                    const val2 = parseInt(document.getElementById('value2').value);
                    const operator = document.getElementById('operator-1').value;
                    // let resultRe = parseInt(document.getElementById('result').innerHTML)

                    if (operator == '+' ) {
                        result = val1 + val2
                        return document.getElementById('result').innerHTML = result

                    } else if (operator == '-' ) {
                        result = val1 - val2
                        return document.getElementById('result').innerHTML = result

                    } else if (operator == '*' ) {
                        result = val1 * val2
                        return document.getElementById('result').innerHTML = result
                    
                    } else if (operator == '/' ) {
                        result = val1 / val2
                        return document.getElementById('result').innerHTML = result

                    }
                }
            </script>

            <input style="width: 2rem;" id="value1">

            <select name="operator"  id="operator-1">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <input style="width: 2rem;" id="value2">
            <button type="button" onclick="calc1()">=</button>
            <p id="result">Press = to calculate</p>

        <h1>Task 2: Calculator with text box and option buttons</h1>
            <script>
                function calc2() {
                    const val1 = parseInt(document.getElementById('value1.1').value);
                    const val2 = parseInt(document.getElementById('value2.1').value);
                    const operator = document.querySelector('input[name="operator-2"]:checked').value; // Get selected radio button
                    // let send = document.getElementById('result-2').innerHTML;

                    if (operator == '+') {
                        result = val1 + val2
                        return document.getElementById('result-2').innerHTML = result
                    } else if (operator == '-') {
                        result = val1 - val2
                        return document.getElementById('result-2').innerHTML = result
                    } else if (operator == '*') {
                        result = val1 * val2
                        return document.getElementById('result-2').innerHTML = result
                    } else if (operator == '/') {
                        result = val1 / val2
                        return document.getElementById('result-2').innerHTML = result
                    }
                }
            </script>

            <input id="value1.1"><br>
            <input type="radio" id="+" name="operator-2" value="+">
            <label for="+">Addition</label><br>
            <input type="radio" id="-" name="operator-2" value="-">
            <label for="-">Subtraction</label><br>
            <input type="radio" id="*" name="operator-2" value="*">
            <label for="*">Multiplication</label><br>
            <input type="radio" id="/" name="operator-2" value="/">
            <label for="/">Distribution</label><br>
            <input id="value2.1">
            <button type="button" onclick="calc2()">=</button>
            <p id="result-2">Press = to calculate</p>
   
        <h1>Task 3: Calculator with text box and increment/decrement buttons</h1>
            <script>

                function input3(inputId, increment) {
                    const input = document.getElementById(inputId);
                    let inputVal = parseInt(input.value) || 0; // Default to if value is NaN

                    if (increment === 'up') {
                        inputVal += 1;
                    } else if (increment === 'down') {
                        inputVal -= 1;
                    }

                    return input.value = inputVal;
                    
                }

                function calc3(val1, val2, op, output) {
                    const num1 = parseInt(document.getElementById(val1).value);
                    const num2 = parseInt(document.getElementById(val2).value);
                    const ope = document.getElementById(op).value;
                    

                    if (ope == '+') {
                        result = num1 + num2
                    } else if (ope == '-') {
                        result = num1 - num2
                    } else if (ope == '*') {
                        result = num1 * num2
                    } else if (ope == '/') {
                        result = num1 / num2
                    }

                    document.getElementById(output).innerHTML = result;
                }
                    
            </script>

            <button type="button" onclick="input3('value1.2', 'up')">▲</button>
            <input id="value1.2" style="width: 2rem;">
            <button type="button" onclick="input3('value1.2', 'down')">▼</button>

            <select name="operator"  id="operator-3">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <button type="button" onclick="input3('value2.2', 'up')">▲</button>
            <input id="value2.2" style="width: 2rem;">
            <button type="button" onclick="input3('value2.2', 'down')">▼</button>

            <button type="button" onclick="calc3('value1.2', 'value2.2', 'operator-3', 'result-3')">=</button>
            <p id="result-3">Press = to calculate</p>

    </body>
</html>
